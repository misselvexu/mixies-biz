version: "2"

services:
  redis:
    image: redis:6.2.6-alpine
    ports:
      - "6379"
    hostname: redis

  redis-jupiter:
    image: scireum/jupiter-io:1.5.0
    ports:
      - "2410"
    hostname: redis-jupiter

  mongo:
    image: mongo:4.4.8
    ports:
      - "27017"
    hostname: mongo

  mariadb:
    image: mariadb:10.3.14-bionic
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mariadb
  clickhouse:
    image: yandex/clickhouse-server:21.10
    ports:
      - "8123"
      - "9000"
    hostname: clickhouse
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    ports:
      - "9200"
    environment:
      - ES_JAVA_OPTS=-Xms128M -Xmx128M
      - discovery.type=single-node
    hostname: es
  s3-system:
    image: scireum/s3-ninja:7.0
    ports:
      - 9000
    hostname: s3ninja
